<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Ants Simulation</title>
	</head>
	<body class="bg-black h-screen overflow-hidden">
		<main id="canvas-container">
			<div id="camera-container" class="origin-top-left">
				<canvas id="canvas" class="outline outline-white outline-1"></canvas>
			</div>
		</main>
		<aside
			class="fixed top-2 right-2 rounded-lg bg-neutral-800 text-white p-4 flex flex-col items-center justify-center"
		>
			<h2 class="text-4xl font-bold">Ant preview</h2>
			<div
				class="bg-neutral-700 w-full flex items-center justify-center rounded-lg my-2"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					version="1.1"
					viewBox="0 0 24 34"
					height="34"
					width="24"
					fill="#FFFFFF"
					id="antIcon"
					class="m-2 rotate-90 w-1/4 h-full"
				>
					<g transform="translate(-88.87054,-162.53213)">
						<path

						/>
					</g>
				</svg>
			</div>
			<input type="color" class="w-full m-0 bg-neutral-800 cursor-pointer" />
			<h3 class="text-2xl mt-2">Selected ant</h3>
			<ul
				class="flex flex-col items-center justify-center w-full gap-2 list-none my-2"
			>
				<li
					class="bg-neutral-700 w-full flex flex-col items-center justify-center px-2 py-1 rounded-lg"
				>
					<span class="text-lg font-bold">ID</span>
					<span class="text-neutral-100" data-id>-</span>
				</li>
				<li
					class="bg-neutral-700 w-full flex flex-col items-center justify-center px-2 py-1 rounded-lg"
				>
					<span class="text-lg font-bold">Position</span>
					<span class="text-neutral-100" data-pos>- : -</span>
				</li>
				<li
					class="bg-neutral-700 w-full flex flex-col items-center justify-center px-2 py-1 rounded-lg"
				>
					<span class="text-lg font-bold">Velocity</span>
					<span class="text-neutral-100" data-vel>- : -</span>
				</li>
				<li
					class="bg-neutral-700 w-full flex flex-col items-center justify-center px-2 py-1 rounded-lg"
				>
					<span class="text-lg font-bold">State</span>
					<span class="text-neutral-100" data-state>-</span>
				</li>
			</ul>
			<div class="flex w-full items-center justify-evenly">
				<button
					class="bg-neutral-700 hover:bg-neutral-600 focus-visible:bg-neutral-600 px-4 py-2 rounded-lg shadow-md"
				>
					Zoom
				</button>
				<button
					id="btn-follow"
					class="bg-neutral-700 hover:bg-neutral-600 focus-visible:bg-neutral-600 px-4 py-2 rounded-lg border-2 border-red-500 shadow-md"
				>
					Follow
				</button>
			</div>
		</aside>
		<button
			id="btn-fullscreen"
			class="bg-neutral-800 hover:bg-neutral-700 focus-visible:bg-neutral-700 p-3 rounded-lg fixed bottom-2 right-2 shadow-md"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				height="24px"
				viewBox="0 0 24 24"
				width="24px"
				class="w-8 h-8 fill-white"
			>
				<path d="M0 0h24v24H0V0z" fill="none" />
				<path
					d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
				/>
			</svg>
		</button>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
